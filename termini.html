<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary: #970a2c;
            --text: #180207;
            --bg: #f3f4f6;
        }
        
        * {
            max-width: 100%;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-size: 20px;
            line-height: 30px;
        }
        
        header {
            background-color: var(--primary);
            color: #fff;
            padding: 2rem 0;
            min-height: 4cm;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
            text-align: center;
        }
        
        .social-icons {
            position: absolute;
            top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }
        
        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .social-icons a:hover {
            transform: scale(1.2);
            border-bottom: none;
        }
        
        header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }
        
        header img {
            height: 70px;
            max-width: 100%;
        }
        
        header .logo-morante {
            height: 180px;
            filter: none;
            max-width: 100%;
        }
        
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        input, button {
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .book-entry {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .book-counter {
            background-color: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                line-height: 1.5;
            }
            
            header {
                min-height: auto;
                padding: 1rem 0;
            }
            
            header .container {
                gap: 1rem;
            }
            
            header img {
                height: 50px;
            }
            
            header .logo-morante {
                height: 120px;
            }
            
            main {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="social-icons">
            <a href="https://www.facebook.com/biblioteca.elsamorante?locale=it_IT" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/bibliotecaelsamorante/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/bibliomorante" target="_blank" aria-label="X">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/@bibliotecaelsamorante1172/featured" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div class="container">
            <img src="https://raw.githubusercontent.com/bibliotecamorante/donazione/main/logobianco.png" alt="Logo Biblioteche di Roma">
            <img class="logo-morante" src="https://raw.githubusercontent.com/bibliotecamorante/donazione/main/logomorante.png" alt="Logo Biblioteca Morante">
        </div>
    </header>

    <main>
        <h1 style="color: var(--primary); text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 0.5rem;">Donazione di Libri</h1>
        
        <div style="background-color: #f0f4f8; border-left: 4px solid var(--primary); padding: 1rem; margin-bottom: 1.5rem; color: var(--text);">
            Compila il modulo per donare i tuoi libri alla biblioteca. I campi contrassegnati con * sono obbligatori.
        </div>

        <form id="donationForm" novalidate>
            <h2 style="color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 0.5rem;">Dati Personali</h2>
            
            <div class="mb-5">
                <label for="nome" class="block mb-2" style="color: var(--primary); font-weight: bold;">Nome: *</label>
                <input type="text" id="nome" name="nome" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                <p class="error-message" style="color: var(--primary); display: none; margin-top: 0.5rem;"></p>
            </div>
            
            <div class="mb-5">
                <label for="cognome" class="block mb-2" style="color: var(--primary); font-weight: bold;">Cognome: *</label>
                <input type="text" id="cognome" name="cognome" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                <p class="error-message" style="color: var(--primary); display: none; margin-top: 0.5rem;"></p>
            </div>
            
            <div class="mb-5">
                <label for="email" class="block mb-2" style="color: var(--primary); font-weight: bold;">Email: *</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                <p class="error-message" style="color: var(--primary); display: none; margin-top: 0.5rem;"></p>
            </div>

            <div class="mb-5">
                <label for="telefono" class="block mb-2" style="color: var(--primary); font-weight: bold;">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                <p class="error-message" style="color: var(--primary); display: none; margin-top: 0.5rem;"></p>
            </div>

            <h2 style="color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 0.5rem;">Libri da Donare</h2>
            <div id="bookList"></div>
            
            <div style="background-color: #f0f4f8; padding: 1rem; margin: 1rem 0; border-radius: 4px;">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="accept" required style="width: 1.2rem; height: 1.2rem;">
                    <span>Ho letto e accetto <a href="termini.html" target="_blank" style="color: var(--primary); text-decoration: underline;">termini e condizioni</a></span>
                </label>
                <p class="error-message" style="color: var(--primary); display: none; margin-top: 0.5rem;"></p>
            </div>
            
            <button type="submit" style="width: 100%; padding: 1rem; background-color: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
                Invia Donazione
            </button>
        </form>
    </main>

    <footer style="background-color: var(--primary); color: white; text-align: center; padding: 1rem;">
        <p>Biblioteca Elsa Morante - Parte del Sistema Biblioteche di Roma</p>
    </footer>

    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("z6OeY42qSulJ-8EcS");
        })();

        let bookCount = 0;

        function showError(input, message) {
            const errorElement = input.nextElementSibling;
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                input.style.borderColor = 'var(--primary)';
            }
        }

        function hideError(input) {
            const errorElement = input.nextElementSibling;
            if (errorElement) {
                errorElement.style.display = 'none';
                input.style.borderColor = '#ccc';
            }
        }

        function validateField(input) {
            const value = input.value.trim();
            let isValid = true;

            if (input.hasAttribute('required') && !value) {
                showError(input, `Il campo Ã¨ obbligatorio`);
                isValid = false;
            } else {
                switch (input.id) {
                    case 'telefono':
                        if (value && !/^[0-9]{6,15}$/.test(value)) {
                            showError(input, 'Il numero di telefono deve contenere solo numeri (da 6 a 15 cifre)');
                            isValid = false;
                        }
                        break;
                    case 'email':
                        if (!value) {
                            showError(input, 'L\'email Ã¨ obbligatoria');
                            isValid = false;
                        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            showError(input, 'Inserire un indirizzo email valido');
                            isValid = false;
                        }
                        break;
                }
            }

            if (isValid) {
                hideError(input);
            }

            return isValid;
        }

        function validateBookField(input) {
            const value = input.value.trim();
            let isValid = true;

            if (input.hasAttribute('required') && !value) {
                showError(input, 'Questo campo Ã¨ obbligatorio');
                isValid = false;
            } else if (input.classList.contains('book-year')) {
                const currentYear = new Date().getFullYear();
                const year = parseInt(value);
                if (value && (!Number.isInteger(year) || year < 1400 || year > currentYear)) {
                    showError(input, `L'anno deve essere un numero compreso tra 1400 e ${currentYear}`);
                    isValid = false;
                }
            } else if (input.classList.contains('book-isbn')) {
                if (value && !/^(?:\d{10}|\d{13})$/.test(value)) {
                    showError(input, 'ISBN deve essere di 10 o 13 cifre');
                    isValid = false;
                }
            }

            if (isValid) {
                hideError(input);
            }

            return isValid;
        }

            bookDiv.style.marginBottom = '1rem';

                </div>
                
                <div class="mb-5">
                    <label style="color: var(--primary); font-weight: bold; margin-bottom: 0.5rem; display: block;">Titolo: *</label>
                    <input type="text" class="book-title" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                    <p class="error-message" style="color: var(--primary); display: none; margin-top: 0.5rem;"></p>
                </div>
                <div class="mb-5">
                    <label style="color: var(--primary); font-weight: bold; margin-bottom: 0.5rem; display: block;">Autore:</label>
                    <input type="text" class="book-author" style="width: 100%; padding: 0.5rem; border
