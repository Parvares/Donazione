<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera Excel con JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
</head>
<body>
    <h1>Genera un file Excel con i dati dei libri</h1>
    <button id="generateExcel">Genera Excel</button>

    <script>
        document.getElementById('generateExcel').addEventListener('click', function() {
            const ExcelJS = window.ExcelJS;

            // Crea un nuovo workbook
            const workbook = new ExcelJS.Workbook();
            const worksheet = workbook.addWorksheet('Libri');

            // Aggiungi il titolo dell'intestazione
            worksheet.mergeCells('A1:G2');
            const headerStyle = {
                font: { size: 16, bold: true },
                alignment: { horizontal: 'center', vertical: 'middle' }
            };
            worksheet.getCell('A1').value = 'Elenco dei Libri';
            worksheet.getCell('A1').style = headerStyle;

            // Definire la larghezza delle colonne (incluso ISBN piÃ¹ largo)
            worksheet.columns = [
                { width: 4 },    // N.
                { width: 40 },   // Titolo
                { width: 30 },   // Autore
                { width: 25 },   // Editore
                { width: 12 },   // Anno
                { width: 25 },   // ISBN (allargata)
                { width: 10 }    // Colonna extra
            ];

            // Dati dei libri (puoi modificarli o caricarli da un'altra fonte)
            const books = [
                { title: 'Il Nome della Rosa', author: 'Umberto Eco', publisher: 'Bompiani', year: 1980, isbn: '9788845268783' },
                { title: '1984', author: 'George Orwell', publisher: 'Mondadori', year: 1949, isbn: '9788804672027' },
                { title: 'La Metamorfosi', author: 'Franz Kafka', publisher: 'Feltrinelli', year: 1915, isbn: '9788807013584' },
                { title: 'Orgoglio e Pregiudizio', author: 'Jane Austen', publisher: 'Garzanti', year: 1813, isbn: '9788811813654' },
                { title: 'Il Grande Gatsby', author: 'F. Scott Fitzgerald', publisher: 'Scribner', year: 1925, isbn: '9780743273565' }
            ];

            // Aggiungi i dati dei libri
            books.forEach((book, index) => {
                const row = worksheet.getRow(index + 3);
                row.values = [index + 1, book.title, book.author, book.publisher, book.year, book.isbn];
                row.eachCell(cell => {
                    cell.style = {
                        font: { size: 14 },
                        alignment: { vertical: 'middle', wrapText: true }, // Impostazione del word wrap
                        border: {
                            top: { style: 'thin' },
                            left: { style: 'thin' },
                            bottom: { style: 'thin' },
                            right: { style: 'thin' }
                        }
                    };
                });
                row.height = 25;
            });

            // Salva il file Excel come Blob e permette il download
            workbook.xlsx.writeBuffer().then(function(buffer) {
                const blob = new Blob([buffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'libri.xlsx';
                link.click();
            }).catch(function(error) {
                console.error('Errore durante la creazione del file Excel:', error);
            });
        });
    </script>
</body>
</html>
