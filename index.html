<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .input-error {
            border-color: #dc2626 !important;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains the same until the script section -->
    <script>
        // Validation functions
        const validators = {
            telefono: (value) => {
                if (value && !/^[0-9]{6,15}$/.test(value)) {
                    return 'Il numero di telefono deve contenere solo cifre (da 6 a 15 numeri)';
                }
                return '';
            },
            anno: (value) => {
                if (value && !/^\d{4}$/.test(value)) {
                    return "L'anno deve essere composto da 4 cifre";
                }
                const year = parseInt(value);
                if (year < 1800 || year > new Date().getFullYear()) {
                    return "Inserisci un anno valido (tra 1800 e l'anno corrente)";
                }
                return '';
            },
            isbn: (value) => {
                if (value && !/^(?:\d{10}|\d{13})$/.test(value)) {
                    return "L'ISBN deve essere composto da 10 o 13 cifre";
                }
                return '';
            },
            email: (value) => {
                if (!value) {
                    return "L'email è obbligatoria";
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                    return 'Inserisci un indirizzo email valido';
                }
                return '';
            }
        };

        // Function to create error message element
        function createErrorMessage(inputId, message) {
            const existingError = document.getElementById(`${inputId}-error`);
            if (existingError) {
                existingError.textContent = message;
                return;
            }

            const errorDiv = document.createElement('div');
            errorDiv.id = `${inputId}-error`;
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const inputElement = document.getElementById(inputId);
            inputElement.parentNode.appendChild(errorDiv);
            inputElement.classList.add('input-error');
        }

        // Function to remove error message
        function removeErrorMessage(inputId) {
            const errorDiv = document.getElementById(`${inputId}-error`);
            if (errorDiv) {
                errorDiv.remove();
                document.getElementById(inputId).classList.remove('input-error');
            }
        }

        // Function to validate a field
        function validateField(inputId, value) {
            if (validators[inputId]) {
                const error = validators[inputId](value);
                if (error) {
                    createErrorMessage(inputId, error);
                    return false;
                } else {
                    removeErrorMessage(inputId);
                    return true;
                }
            }
            return true;
        }

        // Function to create book entry with validation
        function createBookEntry() {
            const bookDiv = document.createElement('div');
            bookDiv.className = 'book-entry relative bg-gray-50 border border-gray-200 rounded-lg p-5 mb-5';
            bookCount++;

            bookDiv.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <span class="book-counter flex items-center justify-center w-6 h-6 rounded-full text-white font-semibold text-sm" style="background-color: rgb(34, 197, 94)">${bookCount}</span>
                    ${bookCount > 1 ? `
                        <button type="button" class="px-3 py-2 text-red-600 hover:text-red-700 font-bold text-2xl" onclick="removeBook(this)">✖</button>
                    ` : ''}
                </div>
                
                <div class="mb-5">
                    <label class="block mb-1 text-slate-700 font-medium">Titolo: *</label>
                    <input type="text" class="book-title w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none text-base" required>
                </div>
                <div class="mb-5">
                    <label class="block mb-1 text-slate-700 font-medium">Autore:</label>
                    <input type="text" class="book-author w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none text-base">
                </div>
                <div class="mb-5">
                    <label class="block mb-1 text-slate-700 font-medium">Editore:</label>
                    <input type="text" class="book-publisher w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none text-base">
                </div>
                <div class="mb-5">
                    <label class="block mb-1 text-slate-700 font-medium">Anno:</label>
                    <input type="tel" class="book-year w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none text-base" 
                           pattern="[0-9]*" maxlength="4" onblur="validateField('anno', this.value)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                </div>
                <div class="mb-5">
                    <label class="block mb-1 text-slate-700 font-medium">ISBN:</label>
                    <input type="tel" class="book-isbn w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none text-base" 
                           pattern="[0-9]*" maxlength="13" onblur="validateField('isbn', this.value)" oninput="this.value=this.value.replace(/[^0-9]/g,'')">
                </div>
                
                <button type="button" class="w-full px-4 py-3 bg-green-500 text-white rounded hover:bg-green-600 transition-colors mt-2" onclick="createBookEntry()">+ Aggiungi Libro</button>
            `;
            document.getElementById('bookList').appendChild(bookDiv);
            updateBookCounters();
        }

        document.addEventListener('DOMContentLoaded', () => {
            createBookEntry();

            // Add validation listeners to form fields
            const telefonoInput = document.getElementById('telefono');
            const emailInput = document.getElementById('email');
            
            telefonoInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
            
            telefonoInput.addEventListener('blur', function(e) {
                validateField('telefono', e.target.value);
            });

            emailInput.addEventListener('blur', function(e) {
                validateField('email', e.target.value);
            });
        });

        // Update form submission to include validation
        document.getElementById('donationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Validate all required fields
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const email = document.getElementById('email').value.trim();
            const tessera = document.getElementById('tessera').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const acceptCheckbox = document.getElementById('accept');

            let isValid = true;

            // Validate required fields
            if (!nome) {
                createErrorMessage('nome', 'Il nome è obbligatorio');
                isValid = false;
            } else {
                removeErrorMessage('nome');
            }

            if (!cognome) {
                createErrorMessage('cognome', 'Il cognome è obbligatorio');
                isValid = false;
            } else {
                removeErrorMessage('cognome');
            }

            // Validate email
            if (!validateField('email', email)) {
                isValid = false;
            }

            // Validate optional fields if they have values
            if (telefono && !validateField('telefono', telefono)) {
                isValid = false;
            }

            // Validate books
            const bookEntries = document.querySelectorAll('.book-entry');
            let hasValidBook = false;

            for (const bookDiv of bookEntries) {
                const title = bookDiv.querySelector('.book-title').value.trim();
                const year = bookDiv.querySelector('.book-year').value.trim();
                const isbn = bookDiv.querySelector('.book-isbn').value.trim();

                if (title) {
                    hasValidBook = true;
                }

                if (year && !validateField('anno', year)) {
                    isValid = false;
                }

                if (isbn && !validateField('isbn', isbn)) {
                    isValid = false;
                }
            }

            if (!hasValidBook) {
                alert('Aggiungi almeno un libro con un titolo alla donazione.');
                isValid = false;
            }

            if (!acceptCheckbox.checked) {
                createErrorMessage('accept', 'Devi accettare i termini e le condizioni');
                isValid = false;
            } else {
                removeErrorMessage('accept');
            }

            if (!isValid) {
                return;
            }

            // Continue with the existing email sending logic...
            // [Previous email sending code remains unchanged]
        });
    </script>
</body>
</html>
