<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .book-entry {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .book-list {
            margin-top: 20px;
        }
        .remove-book {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #addBook {
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="donationForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
        </div>
        
        <div class="form-group">
            <label for="tessera">Numero Tessera:</label>
            <input type="text" id="tessera" name="tessera">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h3>Libri da donare</h3>
        <button type="button" id="addBook">Aggiungi Libro</button>
        <div id="bookList" class="book-list"></div>
        
        <div class="consent-box">
            <label>
                <input type="checkbox" id="accept" name="accept" required>
                Ho letto e accetto il disciplinare
            </label>
        </div>
        
        <button type="submit">Accetta e Genera il Documento</button>
    </form>

    <script>
        let bookCount = 0;

        function createBookEntry() {
            if (bookCount >= 10) {
                alert('Non puoi aggiungere più di 10 libri.');
                return;
            }

            const bookDiv = document.createElement('div');
            bookDiv.className = 'book-entry';
            bookDiv.innerHTML = `
                <div class="form-group">
                    <label>Titolo:</label>
                    <input type="text" class="book-title" required>
                </div>
                <div class="form-group">
                    <label>Autore:</label>
                    <input type="text" class="book-author" required>
                </div>
                <div class="form-group">
                    <label>Editore:</label>
                    <input type="text" class="book-publisher" required>
                </div>
                <div class="form-group">
                    <label>Anno:</label>
                    <input type="number" class="book-year" required>
                </div>
                <div class="form-group">
                    <label>ISBN:</label>
                    <input type="text" class="book-isbn" required>
                </div>
                <button type="button" class="remove-book" onclick="removeBook(this)">Rimuovi Libro</button>
            `;
            document.getElementById('bookList').appendChild(bookDiv);
            bookCount++;
        }

        function removeBook(button) {
            button.parentElement.remove();
            bookCount--;
        }

        function generateExcel(formData, books) {
            const documentText = `DONAZIONE ALLA BIBLIOTECA ELSA MORANTE

Io sottoscritto ${formData.nome} ${formData.cognome}
Tessera n. ${formData.tessera || '_______________'} 
Tel. ${formData.telefono || '_______________'} 
e-mail ${formData.email}

dono alla Biblioteca le risorse documentarie (max. 10 unità) di cui in allegato e autorizzo la biblioteca a destinarli all'uso che riterrà più opportuno (acquisizione al patrimonio, scambio, dono, bookcrossing o scarto, nel caso in cui, a giudizio insindacabile della biblioteca, i materiali risultino inutilizzabili) senza alcun vincolo per la biblioteca stessa nei miei confronti

Data: ${new Date().toLocaleDateString('it-IT')}
`;

            // Creiamo un nuovo workbook
            const wb = XLSX.utils.book_new();
            
            // Creiamo un worksheet con il testo e la tabella dei libri
            const ws_data = [
                [''],  // Riga vuota per spaziatura
                [documentText.split('\n')[0]], // Titolo
                [''], // Riga vuota per spaziatura
                ...documentText.split('\n').slice(1).map(line => [line]),
                [''], // Riga vuota per spaziatura
                ['Elenco dei libri donati:'],
                [''],
                ['Titolo', 'Autore', 'Editore', 'Anno', 'ISBN']
            ];

            // Aggiungiamo i dati dei libri
            books.forEach(book => {
                ws_data.push([book.title, book.author, book.publisher, book.year, book.isbn]);
            });

            const ws = XLSX.utils.aoa_to_sheet(ws_data);

            // Impostiamo la larghezza delle colonne
            ws['!cols'] = [
                { wch: 30 }, // Titolo
                { wch: 20 }, // Autore
                { wch: 20 }, // Editore
                { wch: 10 }, // Anno
                { wch: 15 }  // ISBN
            ];

            // Aggiungiamo il worksheet al workbook
            XLSX.utils.book_append_sheet(wb, ws, "Donazione");

            // Generiamo il file XLSX
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

            // Funzione per convertire la stringa binaria in ArrayBuffer
            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }

            // Creiamo il Blob e scarichiamo il file
            const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `donazione_${formData.cognome}_${formData.nome}.xlsx`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Event Listeners
        document.getElementById('addBook').addEventListener('click', createBookEntry);

        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validazione dei campi personali
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const email = document.getElementById('email').value.trim();
            const tessera = document.getElementById('tessera').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const acceptCheckbox = document.getElementById('accept');
            
            if (!nome || !cognome || !email) {
                alert('Per favore compila tutti i campi obbligatori.');
                return;
            }
            
            if (!acceptCheckbox.checked) {
                alert('Devi accettare il disciplinare per procedere.');
                return;
            }

            // Raccogliamo i dati dei libri
            const books = [];
            document.querySelectorAll('.book-entry').forEach(bookDiv => {
                const book = {
                    title: bookDiv.querySelector('.book-title').value,
                    author: bookDiv.querySelector('.book-author').value,
                    publisher: bookDiv.querySelector('.book-publisher').value,
                    year: bookDiv.querySelector('.book-year').value,
                    isbn: bookDiv.querySelector('.book-isbn').value
                };
                books.push(book);
            });

            if (books.length === 0) {
                alert('Aggiungi almeno un libro alla donazione.');
                return;
            }
            
            // Raccogliamo i dati del form
            const formData = {
                nome,
                cognome,
                email,
                tessera,
                telefono
            };
            
            // Generiamo e scarichiamo il file Excel
            generateExcel(formData, books);
        });
    </script>
</body>
</html>
