<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
    <!-- Aggiungiamo SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* ... (mantenere gli stili precedenti) ... */
    </style>
</head>
<body>
    <!-- ... (mantenere la struttura HTML precedente fino al form) ... -->
    
    <form id="donationForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" required>
        </div>
        
        <div class="form-group">
            <label for="tessera">Numero Tessera:</label>
            <input type="text" id="tessera" name="tessera">
        </div>

        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="consent-box">
            <label>
                <input type="checkbox" id="accept" name="accept" required>
                Ho letto e accetto il disciplinare
            </label>
        </div>
        
        <button type="submit">Accetta e Genera il Documento</button>
    </form>

    <script>
        function generateExcel(formData) {
            // Creiamo il testo del documento
            const documentText = `DONAZIONE ALLA BIBLIOTECA ELSA MORANTE

Io sottoscritto ${formData.nome} ${formData.cognome}
Tessera n. ${formData.tessera || '_______________'} 
Tel. ${formData.telefono || '_______________'} 
e-mail ${formData.email}

dono alla Biblioteca le risorse documentarie (max. 10 unità) di cui in allegato e autorizzo la biblioteca a destinarli all'uso che riterrà più opportuno (acquisizione al patrimonio, scambio, dono, bookcrossing o scarto, nel caso in cui, a giudizio insindacabile della biblioteca, i materiali risultino inutilizzabili) senza alcun vincolo per la biblioteca stessa nei miei confronti

Data: ${new Date().toLocaleDateString('it-IT')}
`;

            // Creiamo un nuovo workbook
            const wb = XLSX.utils.book_new();
            
            // Creiamo un worksheet con il testo formattato
            const ws = XLSX.utils.aoa_to_sheet([
                [''],  // Riga vuota per spaziatura
                [documentText.split('\n')[0]], // Titolo
                [''], // Riga vuota per spaziatura
                ...documentText.split('\n').slice(1).map(line => [line])
            ]);

            // Impostiamo la larghezza delle colonne
            ws['!cols'] = [{ wch: 100 }]; // Larghezza della prima colonna

            // Aggiungiamo il worksheet al workbook
            XLSX.utils.book_append_sheet(wb, ws, "Donazione");

            // Generiamo il file XLSX
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

            // Funzione per convertire la stringa binaria in ArrayBuffer
            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }

            // Creiamo il Blob e scarichiamo il file
            const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `donazione_${formData.cognome}_${formData.nome}.xlsx`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validazione dei campi
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const email = document.getElementById('email').value.trim();
            const tessera = document.getElementById('tessera').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const acceptCheckbox = document.getElementById('accept');
            
            if (!nome || !cognome || !email) {
                alert('Per favore compila tutti i campi obbligatori.');
                return;
            }
            
            if (!acceptCheckbox.checked) {
                alert('Devi accettare il disciplinare per procedere.');
                return;
            }
            
            // Raccogliamo i dati del form
            const formData = {
                nome,
                cognome,
                email,
                tessera,
                telefono
            };
            
            // Generiamo e scarichiamo il file Excel
            generateExcel(formData);
        });
    </script>
</body>
</html>
