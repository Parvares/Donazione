<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Resto del codice CSS invariato -->
</head>
<body>
    <!-- Resto del codice HTML invariato -->

    <script>
        // Resto del codice JavaScript invariato

        function generateExcel(formData, books) {
            const wb = XLSX.utils.book_new();
    
            // Documento di testo originario
            const documentText = `DONAZIONE ALLA BIBLIOTECA ELSA MORANTE

Io sottoscritto ${formData.nome} ${formData.cognome}
Tessera n. ${formData.tessera || '_______________'} 
Tel. ${formData.telefono || '_______________'} 
e-mail ${formData.email}

dono alla Biblioteca le risorse documentarie allegate e autorizzo la biblioteca a destinarli all'uso che riterrà più opportuno (acquisizione al patrimonio, scambio, dono, bookcrossing o scarto, nel caso in cui, a giudizio insindacabile della biblioteca, i materiali risultino inutilizzabili) senza alcun vincolo per la biblioteca stessa nei miei confronti

Data: ${new Date().toLocaleDateString('it-IT')}
`;

            // Donor Information Sheet
            const donorInfoData = [
                ['Informazioni Donatore'],
                ['Nome', formData.nome],
                ['Cognome', formData.cognome],
                ['Numero Tessera', formData.tessera || 'Non specificato'],
                ['Telefono', formData.telefono || 'Non specificato'],
                ['Email', formData.email],
                ['Data Donazione', new Date().toLocaleDateString('it-IT')]
            ];

            const donorInfoWs = XLSX.utils.aoa_to_sheet(donorInfoData);
    
            // Styling for donor info sheet
            donorInfoWs['!cols'] = [
                { wch: 20 },  // Column width for labels
                { wch: 30 }   // Column width for values
            ];

            // Add color and bold to header
            donorInfoWs['A1'].s = {
                font: { bold: true, color: { rgb: "0000FF" } },
                fill: { fgColor: { rgb: "E6F2FF" } }
            };

            // Documento di testo
            const documentTextWs = XLSX.utils.aoa_to_sheet(
                documentText.split('\n').map(line => [line])
            );

            // Book List Sheet
            const bookListData = [
                ['Elenco Libri Donati'],
                ['Titolo', 'Autore', 'Editore', 'Anno', 'ISBN']
            ];

            books.forEach(book => {
                bookListData.push([
                    book.title || 'Non specificato', 
                    book.author || 'Non specificato', 
                    book.publisher || 'Non specificato', 
                    book.year || 'Non specificato', 
                    book.isbn || 'Non specificato'
                ]);
            });

            const bookListWs = XLSX.utils.aoa_to_sheet(bookListData);
    
            // Styling for book list sheet
            bookListWs['!cols'] = [
                { wch: 40 },  // Titolo
                { wch: 30 },  // Autore
                { wch: 30 },  // Editore
                { wch: 10 },  // Anno
                { wch: 20 }   // ISBN
            ];

            // Style header rows
            bookListWs['A1'].s = {
                font: { bold: true, color: { rgb: "0000FF" } },
                fill: { fgColor: { rgb: "E6F2FF" } }
            };
            bookListWs['A2'].s = {
                font: { bold: true, color: { rgb: "000000" } },
                fill: { fgColor: { rgb: "CCCCCC" } }
            };

            // Add sheets to workbook
            XLSX.utils.book_append_sheet(wb, donorInfoWs, "Informazioni Donatore");
            XLSX.utils.book_append_sheet(wb, documentTextWs, "Documento di Donazione");
            XLSX.utils.book_append_sheet(wb, bookListWs, "Libri Donati");

            // Generate and download
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

            function s2ab(s) {
                const buf = new ArrayBuffer(s.length);
                const view = new Uint8Array(buf);
                for (let i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
                return buf;
            }

            const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Donazione_${formData.cognome}_${formData.nome}_${new Date().toISOString().split('T')[0]}.xlsx`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Resto del codice JavaScript invariato
    </script>
</body>
</html>
