<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dona libri a Ostia e supporta la cultura con libri usati o nuovi. Scopri come fare la differenza!">
    <title>Modulo donazione</title>

    <!-- Link to favicon -->
    <link rel="icon" href="favicon.png" type="image/png">
    
    <!-- Including necessary fonts and stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inline styles for custom CSS -->
    <style>
        :root {
            --primary: #970a2c;
            --secondary: #6b1c32;
            --accent: #8c1c13;
        }

        button[type="submit"] {
            background-color: var(--primary) !important;
        }

        .book-counter {
            background-color: #ff4347;
        }

        .add-book-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #ff4347;
            color: white;
            border: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .add-book-btn:hover {
            background-color: #d9292e;
        }

        .remove-book-btn {
            background: none;
            border: none;
            color: #ff4347;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .remove-book-btn:hover {
            transform: scale(1.2);
            color: #d9292e;
        }

        /* Additional styles provided in the original document */
        .top-banner {
            background-color: white;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .roma-logo {
            height: 40px;
        }

        /* ... (rest of the CSS from the original document) ... */
    </style>
</head>
<body>
    <div class="top-banner">
        <img src="roma.png" alt="Logo Roma" class="roma-logo">
        <div class="social-icons">
            <a href="https://www.facebook.com/biblioteca.elsamorante?locale=it_IT" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/bibliotecaelsamorante/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/bibliomorante" target="_blank" aria-label="X">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.youtube.com/@bibliotecaelsamorante1172/featured" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <header>
        <div class="container-header">
            <img src="logobianco.png" alt="Logo Biblioteche di Roma">
            <img class="logo-morante" src="logomorante.png" alt="Logo Biblioteca Morante">
        </div>
    </header>

    <div class="content-wrapper">
        <div class="nav-icons">
            <a href="https://www.bibliotechediroma.it/opac/news/donazioni/33158" title="Indietro">
                <img src="left.svg" alt="Indietro" style="height: 22px; width: 22px;">
            </a>
            <a href="https://www.bibliotechediroma.it/opac/.do" title="Home">
                <img src="home.svg" alt="Home" style="height: 22px; width: 22px;">
            </a>
        </div>

        <!-- Insert the React component here -->
        <div id="root"></div>
    </div>

    <!-- React and ReactDOM libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Your React component bundled -->
    <script type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        import { User, Mail, Phone, Bookmark, Calendar, BookOpen, Building, Hash, Plus, X } from 'lucide-react';
        import { Alert, AlertDescription } from '@/components/ui/alert';

        const DonationForm = () => {
            const [books, setBooks] = React.useState([{ id: 1 }]);
            const [formError, setFormError] = React.useState('');

            const addBook = () => {
                const newId = books.length + 1;
                setBooks([...books, { id: newId }]);
            };

            const removeBook = (id) => {
                if (books.length > 1) {
                    setBooks(books.filter(book => book.id !== id));
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setFormError('');
                // Form validation would go here
            };

            return (
                <div className="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
                    <Alert className="mb-6 bg-blue-50 border-blue-500">
                        <AlertDescription>
                            Compila il modulo per donare i tuoi libri alla biblioteca. I campi contrassegnati con * sono obbligatori
                        </AlertDescription>
                    </Alert>

                    <form onSubmit={handleSubmit} noValidate>



<h3 className="text-xl text-slate-700 mt-6 mb-4 pb-2 border-b-2 border-gray-200">Dati Personali</h3>
        
        {/* Personal Information Fields */}
        <div className="space-y-5">
          {/* Nome */}
          <div>
            <label htmlFor="nome" className="block mb-1 text-slate-700 font-medium">Nome: *</label>
            <div className="relative">
              <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <User className="h-5 w-5 text-gray-400" />
              </div>
              <input 
                type="text" 
                id="nome" 
                required 
                className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
              />
            </div>
          </div>

          {/* Cognome */}
          <div>
            <label htmlFor="cognome" className="block mb-1 text-slate-700 font-medium">Cognome: *</label>
            <div className="relative">
              <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <User className="h-5 w-5 text-gray-400" />
              </div>
              <input 
                type="text" 
                id="cognome" 
                required 
                className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
              />
            </div>
          </div>

          {/* Tessera */}
          <div>
            <label htmlFor="tessera" className="block mb-1 text-slate-700 font-medium">Numero Tessera:</label>
            <div className="relative">
              <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <Bookmark className="h-5 w-5 text-gray-400" />
              </div>
              <input 
                type="text" 
                id="tessera" 
                className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
              />
            </div>
          </div>

          {/* Telefono */}
          <div>
            <label htmlFor="telefono" className="block mb-1 text-slate-700 font-medium">Telefono:</label>
            <div className="relative">
              <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <Phone className="h-5 w-5 text-gray-400" />
              </div>
              <input 
                type="tel" 
                id="telefono" 
                className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
              />
            </div>
          </div>

          {/* Email */}
          <div>
            <label htmlFor="email" className="block mb-1 text-slate-700 font-medium">Email: *</label>
            <div className="relative">
              <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <Mail className="h-5 w-5 text-gray-400" />
              </div>
              <input 
                type="email" 
                id="email" 
                required 
                className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
              />
            </div>
          </div>
        </div>

        <h3 className="text-xl text-slate-700 mt-8 mb-4 pb-2 border-b-2 border-gray-200">Libri da donare</h3>
        
        {/* Book Entries */}
        {books.map((book, index) => (
          <div key={book.id} className="relative bg-gray-50 border border-gray-200 rounded-lg p-5 mb-5">
            <div className="flex justify-between items-center mb-4">
              <span className="flex items-center justify-center w-6 h-6 rounded-full bg-green-500 text-white font-semibold text-sm">
                {index + 1}
              </span>
              {books.length > 1 && (
                <button
                  type="button"
                  onClick={() => removeBook(book.id)}
                  className="text-gray-500 hover:text-gray-700"
                >
                  <X className="h-5 w-5" />
                </button>
              )}
            </div>

            {/* Book Fields */}
            <div className="space-y-5">
              {/* Titolo */}
              <div>
                <label className="block mb-1 text-slate-700 font-medium">Titolo: *</label>
                <div className="relative">
                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <BookOpen className="h-5 w-5 text-gray-400" />
                  </div>
                  <input 
                    type="text" 
                    required 
                    className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
                  />
                </div>
              </div>

              {/* Autore */}
              <div>
                <label className="block mb-1 text-slate-700 font-medium">Autore:</label>
                <div className="relative">
                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <User className="h-5 w-5 text-gray-400" />
                  </div>
                  <input 
                    type="text" 
                    className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
                  />
                </div>
              </div>

              {/* Editore */}
              <div>
                <label className="block mb-1 text-slate-700 font-medium">Editore:</label>
                <div className="relative">
                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <Building className="h-5 w-5 text-gray-400" />
                  </div>
                  <input 
                    type="text" 
                    className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
                  />
                </div>
              </div>

              {/* Anno */}
              <div>
                <label className="block mb-1 text-slate-700 font-medium">Anno:</label>
                <div className="relative">
                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <Calendar className="h-5 w-5 text-gray-400" />
                  </div>
                  <input 
                    type="number" 
                    min="1400" 
                    max="2024"
                    className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
                  />
                </div>
              </div>

              {/* ISBN */}
              <div>
                <label className="block mb-1 text-slate-700 font-medium">ISBN:</label>
                <div className="relative">
                  <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <Hash className="h-5 w-5 text-gray-400" />
                  </div>
                  <input 
                    type="text" 
                    maxLength="13"
                    className="pl-10 w-full px-3 py-2 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none"
                  />
                </div>
              </div>
            </div>
          </div>
        ))}

        {/* Add Book Button */}
        <button
          type="button"
          onClick={addBook}
          className="w-full bg-green-500 text-white rounded py-2 px-4 hover:bg-green-600 transition-colors flex items-center justify-center gap-2 mb-6"
        >
          <Plus className="h-5 w-5" />
          Aggiungi Libro
        </button>

        {/* Terms Checkbox */}
        <div className="bg-gray-50 p-4 rounded mb-5">
          <label className="flex items-start gap-3">
            <input type="checkbox" required className="mt-1 h-4 w-4" />
            <span>Ho letto e accetto <a href="#" className="text-blue-500 hover:underline">termini e condizioni</a></span>
          </label>
        </div>

        {/* Submit Button */}
        <button
          type="submit"
          className="w-full max-w-sm mx-auto block px-6 py-3 bg-red-700 text-white rounded hover:bg-red-800 transition-colors font-medium"
        >
          Invia Donazione
        </button>
      </form>
    </div>
  );
};

export default DonationForm;

        const root = createRoot(document.getElementById('root'));
        root.render(<DonationForm />);
    </script>
</body>
</html>
