<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donazione alla Biblioteca Elsa Morante</title>
</head>
<body>

    <h1>Donazione alla Biblioteca Elsa Morante</h1>
    <p>Compila i tuoi dati per procedere con la donazione e scaricare il file.</p>

    <!-- Modulo per raccogliere i dati -->
    <form id="donationForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tessera">Numero Tessera:</label><br>
        <input type="text" id="tessera" name="tessera"><br><br>

        <!-- Casella di accettazione -->
        <label>
            <input type="checkbox" id="accept" name="accept" required>
            Ho letto e accetto il disciplinare
        </label><br><br>

        <!-- Pulsante per scaricare il file -->
        <button type="submit">Accetta e Scarica il File</button>
    </form>

    <p id="responseMessage" style="color:green; display:none;">Grazie per aver accettato. Clicca il pulsante qui sotto per scaricare il file.</p>

    <!-- Link per scaricare il file -->
    <a id="downloadLink" href="donazione.xlsx" style="display:none;" download="donazione.xlsx">Scarica il file</a>

    <script>
        // Gestione dell'invio del modulo
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita il comportamento predefinito del form

            // Verifica se la checkbox Ã¨ selezionata
            if (document.getElementById('accept').checked) {
                // Mostra il messaggio di risposta
                document.getElementById('responseMessage').style.display = 'block';
                
                // Mostra il link per il download
                document.getElementById('downloadLink').style.display = 'inline';
            } else {
                alert("Devi accettare il disciplinare per procedere.");
            }
        });
    </script>

</body>
</html>
